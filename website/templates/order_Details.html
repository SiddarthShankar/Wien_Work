{% extends 'base.html' %}
{% block content %}

<h1 class="text-center">Order Details</h1>
<br/>

<div class="box">
    <h3>Customer: {{ customer.first_name }} {{ customer.last_name }}</h3>
</div>

<div class="d-flex mb-3">
    <a href="{% url 'delete_OrderDetails' orders.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this order?');">Delete</a>
</div>

<table class="table table-bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ orders.description }}</td>
            <td>{{ orders.status }}</td>
            <td><a href="{% url 'update_OrderDetails' orders.id %}" class="btn btn-primary me-1">Update</a></td>
        </tr>
    </tbody>
</table>
{% endblock %}
